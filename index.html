<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            if (typeof window.initializeMap === 'function') {
                window.initializeMap();
            }
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ-EJ3QVD06l_bsCxNAZHLTKCkEonm4Cg&callback=initMap">
    </script>
    <script src="script.js"></script>
</body>
</html>
