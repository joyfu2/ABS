<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coffee Shop Finder</h1>
            <p>Find nearby coffee shops and order ahead</p>
        </header>
        <main>
            <div id="map"></div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize map function
        function initMap() {
            // This function will be called by the Google Maps API
            if (typeof window.initializeMap === 'function') {
                window.initializeMap();
            } else {
                console.error('initializeMap function not found');
            }
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ-EJ3QVD06l_bsCxNAZHLTKCkEonm4Cg&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
