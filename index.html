<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Coffee Shops</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function initMap() {
            window.initializeMap();
        }
    </script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .user-marker {
            width: 16px;
            height: 16px;
            background-color: #4285F4;
            border: 2px solid white;
            border-radius: 50%;
        }
        .coffee-shop-marker {
            width: 12px;
            height: 12px;
            background-color: #34A853;
            border: 2px solid white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ-EJ3QVD06l_bsCxNAZHLTKCkEonm4Cg&libraries=places,marker&callback=initMap&map_id=8e0a97af9386fef"
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
